{% extends 'base.html' %}

{% block content %}
<div class="container-fluid text-center row">
    <div class="col-8">
        <h2> Meeps!</h2>
           {% for meep in meeps %}
            <div class="alert alert-primary" role="alert">
            <div class="row">
                <div class="col-md-2">

                  <img src="{{meep.user.profile.profile_image.url }}" class="img-fluid rounded-start" alt="...">
                </div>

                <div class="col-md-10">
                    {{meep.body}}
                    <br>
                    <small>{{meep.user}}</small>
                    <small>{{meep.created_at}}</small>
                </div>
            </div>
            </div>
           {% endfor %}
    </div>
    {% if form %}
    <div class="col-4 text-center mt-4">
        <form method="POST" class="mt-4">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit"  class="btn btn-primary">Meep!</button>
        </form>
    </div>
    {% endif %}
</div>

{% endblock %}
